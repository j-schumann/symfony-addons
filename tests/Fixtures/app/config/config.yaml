parameters:
  env(DATABASE_URL): sqlite:///%kernel.project_dir%/var/data.db
  #env(DATABASE_URL): pgsql://db_test:db_test@pgsql/db_test
  #env(DATABASE_URL): mysql://db_test:db_test@mysql/db_test
  #env(DATABASE_URL): //db_test:db_test@mariadb/db_test

framework:
  handle_all_throwables: true
  mailer:
    dsn: null://null
  messenger:
    transports:
      async:
        dsn: 'doctrine://default'
        options:
          auto_setup: true
  php_errors:
    log: false
  profiler:
    collect_serializer_data: true
  property_info:
    with_constructor_extractor: false
  session:
    handler_id: null
    cookie_secure: auto
    cookie_samesite: lax
  validation:
    email_validation_mode: html5

  workflows:
    demo:
      type: 'state_machine'
      marking_store:
        type: method
        property: state
      supports:
        - Vrok\SymfonyAddons\Tests\Fixtures\Entity\TestEntity
      initial_marking: draft
      places:
        - draft
        - reviewed
        - published
      transitions:
        review:
          from: draft
          to: reviewed
        publish:
          from: reviewed
          to: published

doctrine:
  dbal:
    charset: 'UTF8'
    url: '%env(resolve:DATABASE_URL)%'

  orm:
    mappings:
      Fixtures:
        is_bundle: false
        dir: '%kernel.project_dir%/../Entity'
        prefix: 'Vrok\SymfonyAddons\Tests\Fixtures\Entity'
        alias: Fixtures
        type: attribute
    dql:
      string_functions:
        CAST: Vrok\DoctrineAddons\ORM\Query\AST\CastFunction
        CONTAINS: Vrok\DoctrineAddons\ORM\Query\AST\ContainsFunction
        JSON_CONTAINS_TEXT: Vrok\DoctrineAddons\ORM\Query\AST\JsonContainsTextFunction

api_platform:
  handle_symfony_errors: true
  use_symfony_listeners: false
  defaults:
    extra_properties:
      rfc_7807_compliant_errors: true
      skip_deprecated_exception_normalizers: true
      standard_put: true
  formats:
    json: [ 'application/json' ]
    jsonld: [ 'application/ld+json' ]
    multipart: [ 'multipart/form-data' ]
    form: [ 'application/x-www-form-urlencoded' ]
  serializer:
    hydra_prefix: true